<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTragor Simulador - WebSocket Teste</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .status {
            font-size: 1.2em;
            font-weight: bold;
        }
        .connected { color: #4CAF50; }
        .disconnected { color: #f44336; }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        input, button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .disconnect {
            background: #f44336;
        }
        .disconnect:hover {
            background: #da190b;
        }
        .messages {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .message.sent {
            background: rgba(76, 175, 80, 0.3);
            text-align: right;
        }
        .message.received {
            background: rgba(33, 150, 243, 0.3);
        }
        .message.system {
            background: rgba(255, 152, 0, 0.3);
            font-style: italic;
        }
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .info-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .room-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .room-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ MyTragor Simulador</h1>
        <h2 style="text-align: center; margin-top: -20px;">WebSocket Multiplayer Test</h2>
        
        <div class="status-card">
            <div class="status disconnected" id="status">Desconectado</div>
            <div id="websocketUrl" style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;"></div>
        </div>

        <div class="info-panel">
            <h3>üìä Informa√ß√µes</h3>
            <div class="info-item">
                <span>WebSocket URL:</span>
                <span id="currentUrl">-</span>
            </div>
            <div class="info-item">
                <span>Sala Atual:</span>
                <span id="currentRoom">-</span>
            </div>
            <div class="info-item">
                <span>Jogadores na Sala:</span>
                <span id="playersInRoom">-</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="roomInput" placeholder="Nome da Sala" value="SALA1">
            <button id="connectBtn" onclick="toggleConnection()">Conectar</button>
        </div>

        <div class="room-list" id="roomList">
            <h3>üè† Salas Ativas</h3>
            <div id="roomsContainer">Carregando...</div>
        </div>

        <div class="controls" style="margin-top: 20px;">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>Enviar</button>
            <button onclick="sendTestMessage()" disabled>Teste</button>
        </div>

        <div class="messages" id="messages">
            <div class="message system">Sistema pronto para conex√£o WebSocket...</div>
        </div>
    </div>

    <script src="/websocket-auto-detector.js"></script>
    <script>
        let ws = null;
        let isConnected = false;
        let currentRoom = null;

        function addMessage(content, type = 'system') {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${content}`;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStatus(connected, url = '') {
            isConnected = connected;
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                statusEl.textContent = 'Conectado';
                statusEl.className = 'status connected';
                connectBtn.textContent = 'Desconectar';
                connectBtn.className = 'disconnect';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                document.querySelectorAll('button[onclick="sendTestMessage()"]').forEach(btn => btn.disabled = false);
            } else {
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'status disconnected';
                connectBtn.textContent = 'Conectar';
                connectBtn.className = '';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                document.querySelectorAll('button[onclick="sendTestMessage()"]').forEach(btn => btn.disabled = true);
            }
            
            if (url) {
                document.getElementById('websocketUrl').textContent = url;
                document.getElementById('currentUrl').textContent = url;
            }
        }

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const room = document.getElementById('roomInput').value || 'SALA1';
            currentRoom = room;
            
            addMessage(`Conectando √† sala: ${room}...`, 'system');
            
            ws = window.connectWebSocket(room, 'player1',
                function(event) {
                    addMessage(`üì® ${event.data}`, 'received');
                },
                function(event) {
                    updateStatus(true, window.getWebSocketUrl(room));
                    addMessage(`‚úÖ Conectado √† sala ${room}!`, 'system');
                    document.getElementById('currentRoom').textContent = room;
                    updateRooms();
                },
                function(event) {
                    updateStatus(false);
                    addMessage('üî¥ Desconectado do servidor', 'system');
                    document.getElementById('currentRoom').textContent = '-';
                    document.getElementById('playersInRoom').textContent = '-';
                },
                function(error) {
                    addMessage(`‚ùå Erro de conex√£o: ${error}`, 'system');
                    updateStatus(false);
                }
            );
        }

        function disconnect() {
            if (ws) {
                addMessage('Desconectando...', 'system');
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                addMessage(`üì§ ${message}`, 'sent');
                input.value = '';
            }
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testData = {
                    type: 'test',
                    message: 'Mensagem de teste do WebSocket',
                    timestamp: Date.now(),
                    room: currentRoom
                };
                ws.send(JSON.stringify(testData));
                addMessage(`üì§ ${JSON.stringify(testData)}`, 'sent');
            }
        }

        function updateRooms() {
            fetch('/rooms')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('roomsContainer');
                    if (data.rooms && data.rooms.length > 0) {
                        container.innerHTML = data.rooms.map(room => 
                            `<div class="room-item">
                                <span>üè† ${room.room}</span>
                                <span>üë• ${room.count} jogador${room.count !== 1 ? 'es' : ''}</span>
                            </div>`
                        ).join('');
                    } else {
                        container.innerHTML = '<div style="text-align: center; opacity: 0.7;">Nenhuma sala ativa</div>';
                    }
                    
                    // Atualizar jogadores na sala atual
                    if (currentRoom && data.rooms) {
                        const currentRoomData = data.rooms.find(r => r.room === currentRoom.toUpperCase());
                        document.getElementById('playersInRoom').textContent = currentRoomData ? currentRoomData.count : '0';
                    }
                })
                .catch(err => {
                    console.error('Erro ao buscar salas:', err);
                    document.getElementById('roomsContainer').innerHTML = '<div style="text-align: center; color: #f44336;">Erro ao carregar salas</div>';
                });
        }

        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('roomInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!isConnected) {
                    connect();
                }
            }
        });

        // Atualizar salas a cada 3 segundos
        setInterval(updateRooms, 3000);
        
        // Carregar salas inicialmente
        updateRooms();

        // Adicionar mensagem inicial
        addMessage('üöÄ Sistema de WebSocket com detec√ß√£o autom√°tica de dom√≠nio carregado!', 'system');
        addMessage('üìç URL detectada: ' + window.getWebSocketUrl(), 'system');
    </script>
</body>
</html>
