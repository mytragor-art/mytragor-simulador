<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket - MyTragor Render</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .test-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .test-result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }
        .success {
            color: #4CAF50;
            border-left-color: #4CAF50;
        }
        .error {
            color: #f44336;
            border-left-color: #f44336;
        }
        .warning {
            color: #ff9800;
            border-left-color: #ff9800;
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 10px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .url-input {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste WebSocket - MyTragor Render</h1>
        
        <div class="test-section">
            <h3>üìç Informa√ß√µes do Ambiente</h3>
            <div id="environment-info"></div>
        </div>

        <div class="test-section">
            <h3>üîó URLs de Teste</h3>
            <label>URL do Servidor:</label>
            <input type="text" id="serverUrl" class="url-input" value="https://mytragor-simulador.onrender.com" placeholder="URL do servidor">
            
            <div class="grid">
                <div>
                    <h4>Testes Autom√°ticos</h4>
                    <button onclick="testAutoDetection()">ü§ñ Testar Auto-Detec√ß√£o</button>
                    <button onclick="testRenderConnection()">üåê Testar Render</button>
                    <button onclick="testLocalConnection()">üè† Testar Local</button>
                </div>
                <div>
                    <h4>Testes Manuais</h4>
                    <button onclick="testManualConnection()">‚ö° Conectar Manual</button>
                    <button onclick="disconnectAll()">üîå Desconectar Tudo</button>
                    <button onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="test-section">
                <h3>üéØ Auto-Detec√ß√£o de Protocolo</h3>
                <div id="auto-detection-results"></div>
            </div>
            <div class="test-section">
                <h3>üìä Resultados dos Testes</h3>
                <div id="test-results"></div>
            </div>
        </div>

        <div class="test-section">
            <h3>üìã Logs de Conex√£o</h3>
            <div id="logs" class="log"></div>
        </div>

        <div class="test-section">
            <h3>üéÆ Controle de Sala</h3>
            <input type="text" id="roomName" class="url-input" value="SALA-TESTE" placeholder="Nome da sala">
            <br>
            <button onclick="joinRoom()">üè† Entrar na Sala</button>
            <button onclick="sendTestMessage()">üì§ Enviar Mensagem</button>
            <button onclick="getRooms()">üìã Listar Salas</button>
        </div>

        <div class="status" id="connection-status">Aguardando teste...</div>
    </div>

    <script>
        let ws = null;
        let testResults = [];
        let currentRoom = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : type === 'warning' ? '#ffc107' : '#74c0fc';
            logsDiv.innerHTML += `<div style="color: ${color}; margin: 2px 0;">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function addTestResult(testName, success, details) {
            testResults.push({ testName, success, details, timestamp: new Date().toLocaleTimeString('pt-BR') });
            updateTestResults();
        }

        function updateTestResults() {
            const resultsDiv = document.getElementById('test-results');
            let html = '';
            
            testResults.forEach(result => {
                const statusIcon = result.success ? '‚úÖ' : '‚ùå';
                const statusClass = result.success ? 'success' : 'error';
                html += `
                    <div class="test-result ${statusClass}">
                        <strong>${statusIcon} ${result.testName}</strong><br>
                        <small>${result.timestamp}</small><br>
                        ${result.details}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        function displayEnvironmentInfo() {
            const info = {
                'Protocolo Atual': window.location.protocol,
                'Hostname': window.location.hostname,
                'Porta': window.location.port || (window.location.protocol === 'https:' ? '443' : '80'),
                'Caminho': window.location.pathname,
                'URL Completa': window.location.href,
                'Origin': window.location.origin,
                'User Agent': navigator.userAgent.substring(0, 50) + '...'
            };

            let html = '';
            for (const [key, value] of Object.entries(info)) {
                html += `<div><strong>${key}:</strong> ${value}</div>`;
            }
            document.getElementById('environment-info').innerHTML = html;
        }

        // L√ìGICA DE AUTO-DETEC√á√ÉO WS/WSS
        function getWebSocketUrl(serverUrl, room = 'LOBBY') {
            try {
                const url = new URL(serverUrl);
                const protocol = url.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = url.hostname;
                const port = url.port ? ':' + url.port : '';
                return protocol + '//' + host + port + '?room=' + encodeURIComponent(room);
            } catch (error) {
                log(`Erro ao detectar URL: ${error.message}`, 'error');
                return null;
            }
        }

        function detectProtocolLogic() {
            const protocols = ['https://', 'http://'];
            const hosts = ['mytragor-simulador.onrender.com', 'localhost:3002', 'localhost:8080'];
            const results = [];

            protocols.forEach(protocol => {
                hosts.forEach(host => {
                    const serverUrl = protocol + host;
                    const wsUrl = getWebSocketUrl(serverUrl);
                    if (wsUrl) {
                        results.push({
                            server: serverUrl,
                            websocket: wsUrl,
                            protocol: protocol === 'https://' ? 'wss' : 'ws'
                        });
                    }
                });
            });

            return results;
        }

        function updateStatus(message, isError = false) {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'status error' : 'status';
        }

        // FUN√á√ïES DE TESTE
        function testAutoDetection() {
            log('ü§ñ Iniciando teste de auto-detec√ß√£o...', 'info');
            const results = detectProtocolLogic();
            
            let html = '<h4>Resultados da Auto-Detec√ß√£o:</h4>';
            results.forEach(result => {
                const status = result.protocol === 'wss' ? 'üîí' : 'üîì';
                html += `
                    <div class="test-result ${result.protocol === 'wss' ? 'success' : 'warning'}">
                        <strong>${status} ${result.server}</strong><br>
                        WebSocket: ${result.websocket}
                    </div>
                `;
            });
            
            document.getElementById('auto-detection-results').innerHTML = html;
            addTestResult('Auto-Detec√ß√£o de Protocolo', true, `Detectados ${results.length} URLs`);
            log('‚úÖ Teste de auto-detec√ß√£o conclu√≠do', 'success');
        }

        function testRenderConnection() {
            const serverUrl = 'https://mytragor-simulador.onrender.com';
            const wsUrl = getWebSocketUrl(serverUrl);
            
            log('üåê Testando conex√£o com Render...', 'info');
            log(`üîó URL: ${wsUrl}`, 'info');
            
            testWebSocketConnection(wsUrl, 'Render');
        }

        function testLocalConnection() {
            const serverUrl = 'http://localhost:3002';
            const wsUrl = getWebSocketUrl(serverUrl);
            
            log('üè† Testando conex√£o local...', 'info');
            log(`üîó URL: ${wsUrl}`, 'info');
            
            testWebSocketConnection(wsUrl, 'Local');
        }

        function testWebSocketConnection(wsUrl, serverType) {
            updateStatus(`Conectando ao servidor ${serverType}...`);
            
            try {
                const testWs = new WebSocket(wsUrl);
                let connected = false;
                
                const timeout = setTimeout(() => {
                    if (!connected) {
                        testWs.close();
                        log(`‚è∞ Timeout na conex√£o ${serverType}`, 'error');
                        addTestResult(`Conex√£o ${serverType}`, false, 'Timeout');
                        updateStatus('Timeout na conex√£o', true);
                    }
                }, 10000);

                testWs.onopen = function(event) {
                    connected = true;
                    clearTimeout(timeout);
                    log(`‚úÖ Conectado com sucesso ao ${serverType}!`, 'success');
                    updateStatus(`Conectado ao ${serverType}!`);
                    addTestResult(`Conex√£o ${serverType}`, true, 'Conex√£o estabelecida');
                    
                    // Enviar mensagem de teste
                    testWs.send(JSON.stringify({
                        type: 'test',
                        message: 'Mensagem de teste do cliente',
                        timestamp: new Date().toISOString(),
                        server: serverType
                    }));
                };

                testWs.onmessage = function(event) {
                    log(`üì® Mensagem do ${serverType}: ${event.data}`, 'success');
                    addTestResult(`Mensagem ${serverType}`, true, 'Mensagem recebida');
                };

                testWs.onclose = function(event) {
                    clearTimeout(timeout);
                    if (connected) {
                        log(`üîå Desconectado do ${serverType}. C√≥digo: ${event.code}`, 'info');
                        addTestResult(`Desconex√£o ${serverType}`, true, `C√≥digo: ${event.code}`);
                    }
                };

                testWs.onerror = function(error) {
                    clearTimeout(timeout);
                    log(`‚ùå Erro na conex√£o ${serverType}`, 'error');
                    addTestResult(`Erro ${serverType}`, false, 'Erro de conex√£o');
                    updateStatus(`Erro na conex√£o ${serverType}`, true);
                };

            } catch (error) {
                log(`‚ùå Erro ao criar conex√£o ${serverType}: ${error.message}`, 'error');
                addTestResult(`Exce√ß√£o ${serverType}`, false, error.message);
                updateStatus(`Erro: ${error.message}`, true);
            }
        }

        function testManualConnection() {
            const serverUrl = document.getElementById('serverUrl').value;
            const wsUrl = getWebSocketUrl(serverUrl);
            
            if (!wsUrl) {
                log('‚ùå URL inv√°lida', 'error');
                return;
            }
            
            log('‚ö° Testando conex√£o manual...', 'info');
            log(`üîó URL: ${wsUrl}`, 'info');
            
            // Se j√° houver conex√£o, fechar
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('üîå Fechando conex√£o anterior...', 'info');
                ws.close();
            }
            
            connectToWebSocket(wsUrl, 'Manual');
        }

        function connectToWebSocket(wsUrl, connectionType) {
            try {
                ws = new WebSocket(wsUrl);
                currentRoom = 'LOBBY';
                
                ws.onopen = function(event) {
                    log(`‚úÖ Conectado (${connectionType}): ${wsUrl}`, 'success');
                    updateStatus('Conectado!');
                    
                    // Enviar mensagem de boas-vindas
                    ws.send(JSON.stringify({
                        type: 'join',
                        room: 'LOBBY',
                        player: 'TestPlayer_' + Math.floor(Math.random() * 1000)
                    }));
                };

                ws.onmessage = function(event) {
                    log(`üì® Recebido: ${event.data}`, 'success');
                };

                ws.onclose = function(event) {
                    log(`üîå Desconectado. C√≥digo: ${event.code}`, 'info');
                    updateStatus('Desconectado');
                    currentRoom = null;
                };

                ws.onerror = function(error) {
                    log(`‚ùå Erro WebSocket: ${error}`, 'error');
                    updateStatus('Erro na conex√£o', true);
                };

            } catch (error) {
                log(`‚ùå Erro ao conectar: ${error.message}`, 'error');
                updateStatus(`Erro: ${error.message}`, true);
            }
        }

        function disconnectAll() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('üîå Desconectando...', 'info');
                ws.close();
                ws = null;
                currentRoom = null;
            } else {
                log('‚ÑπÔ∏è Nenhuma conex√£o ativa', 'info');
            }
        }

        function joinRoom() {
            const roomName = document.getElementById('roomName').value || 'LOBBY';
            const serverUrl = document.getElementById('serverUrl').value;
            const wsUrl = getWebSocketUrl(serverUrl, roomName);
            
            if (!wsUrl) {
                log('‚ùå URL inv√°lida', 'error');
                return;
            }
            
            log(`üè† Entrando na sala: ${roomName}`, 'info');
            log(`üîó URL da sala: ${wsUrl}`, 'info');
            
            disconnectAll();
            connectToWebSocket(wsUrl, 'Sala ' + roomName);
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({
                    type: 'message',
                    content: 'Mensagem de teste da sala!',
                    timestamp: new Date().toISOString()
                });
                ws.send(message);
                log(`üì§ Enviado: ${message}`, 'info');
            } else {
                log('‚ùå N√£o conectado ao WebSocket', 'error');
            }
        }

        function getRooms() {
            const serverUrl = document.getElementById('serverUrl').value;
            const apiUrl = serverUrl + '/rooms';
            
            log(`üìã Buscando salas em: ${apiUrl}`, 'info');
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    log(`‚úÖ Salas encontradas: ${data.rooms ? data.rooms.length : 0}`, 'success');
                    if (data.rooms && data.rooms.length > 0) {
                        data.rooms.forEach(room => {
                            log(`üè† Sala: ${room.room} - ${room.count} jogadores`, 'info');
                        });
                    }
                    addTestResult('API Salas', true, `${data.rooms ? data.rooms.length : 0} salas encontradas`);
                })
                .catch(error => {
                    log(`‚ùå Erro ao buscar salas: ${error}`, 'error');
                    addTestResult('API Salas', false, error.message);
                });
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            testResults = [];
            updateTestResults();
            updateStatus('Logs limpos');
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            displayEnvironmentInfo();
            log('üß™ P√°gina de teste carregada', 'info');
            log('üéØ Preparando testes WebSocket para Render...', 'info');
            
            // Teste autom√°tico ap√≥s 2 segundos
            setTimeout(() => {
                testAutoDetection();
            }, 2000);
        });
    </script>
</body>
</html>
